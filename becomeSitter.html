<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Become a sitter</title>
<style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap');
        
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'poppins', sans-serif;
        }
        
        body {
            background-color: #e4e9f7;
        }
        
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 90vh;
        }
        
        .box {
            background: #fdfdfd;
            display: flex;
            flex-direction: column;
            padding: 25px 25px;
            border-radius: 20px;
            box-shadow: 0 0 128px 0 rgba(0, 0, 0, 0.1), 0 32px 64px -48px rgba(0, 0, 0, 0.5);
        }
        
        .form-box {
            width: 450px;
            margin: 0px 10px;
        }
        
        .form-box header {
            font-size: 25px;
            font-weight: 600;
            padding-bottom: 10px;
            border-bottom: 1px solid #e6e6e6;
            margin-bottom: 10px;
        }
        
        .form-box form .field {
            display: flex;
            margin-bottom: 10px;
            flex-direction: column;
        }
        
        .form-box form .input input {
            height: 40px;
            width: 100%;
            font-size: 16px;
            padding: 0 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            outline: none;
        }
        
        .btn {
            height: 35px;
            background: rgba(76, 68, 182, 0.8080);
            border: 0;
            border-radius: 5px;
            color: #fdfdfd;
            font-size: 15px;
            cursor: pointer;
            transition: all.3s;
            margin-top: 10px;
            padding: 0px 10px;
        }
        
        .btn:hover {
            opacity: 0.82;
        }
        .submit {
            width: 100%;
        }
        .links {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box form-box">

            <header>Become a Sitter</header>
            <form action="becomeSitter.php" method="POST">
                <div class="field input">
                    <lable for="FirstName">FirstName</lable>
                    <input type="text" name="firstname" id="firstname" autocomplete="off" required>
                </div>
                <div class="field input">
                    <lable for="LastName">LastName</lable>
                    <input type="text" name="lastname" id="lastname" autocomplete="off" required>
                </div>
                <div class="field input">
                    <lable for="Address">Address</lable>
                    <textarea name="Address" id="Address" cols="25" rows="6" autocomplete="off" required></textarea>
                </div>
				<div class="field input">
                    <lable for="email">Email</lable>
                    <input type="email" name="Email" id="Email" autocomplete="off" required>
                </div>
                <div class="field">
                <div class="field input">
                    <lable for="phoneNb">Phone Number</lable>
                    <input type="text" name="phoneNb" id="phoneNb" autocomplete="off" required>
                </div>
				<div class="field input">
                    <lable for="NIC">NIC</lable>
                    <input type="text" name="NIC" id="NIC" autocomplete="off" required>
                </div>
				<div class="field input">
                    <lable for="Price">Price</lable>
                    <input type="text" name="Price" id="Price" autocomplete="off" required>
                </div>
				<div class="field input">
                    <lable for="Description">Description</lable>
                    <textarea name="Description" id="Description" cols="25" rows="6" autocomplete="off" required></textarea>
                </div>
                <div class="field">
                    <input type="submit" class="btn" name="submit" value="Register" required>
                </div>
                
            </form>
        </div>
        
    </div>
</body>
</html>
