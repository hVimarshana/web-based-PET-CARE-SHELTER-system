<!DOCTYPE html>

<head>
    <!-- slider stylesheet -->
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.1.3/assets/owl.carousel.min.css" />

    <!-- bootstrap core css -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />

    <!-- fonts style -->
    <link href="https://fonts.googleapis.com/css?family=Dosis:400,500|Poppins:400,700&display=swap" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet" />
    <!-- responsive style -->
    <link href="css/responsive.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card">
                    <h2 class="card-title text-center">
                    </h2>
                    <div class="card-body py-md-4">
                        <form _lpchecked="1">

                            <div class="form-group">
                                <input type="text" class="form-control" id="fname" placeholder=" First Name">
                            </div>

                            <div class="form-group">
                                <input type="text" class="form-control" id="lname" placeholder="Last Name">
                            </div>

                            <div class="form-group">
                                <input type="text" class="form-control" id="address" placeholder="Address">
                            </div>

                            <div class="form-group">
                                <input type="number" class="form-control" id="phone" placeholder="Phone">
                            </div>

                            <div class="form-group">
                                <input type="email" class="form-control" id="email" placeholder="Email">
                            </div>

                            <div class="form-group">
                                <input type="text" class="form-control" id="nic" placeholder="NIC">
                            </div>

                            <div class="form-group">
                                <input type="number" class="form-control" id="price" placeholder="Desired Price">
                            </div>

                            <div class="form-group">
                                <textarea rows="6" cols="45" name="description"
                                    placeholder="Enter Description Here"></textarea>
                            </div>


                            <div class="d-flex flex-row align-items-center justify-content-between">
                                <a href="#">Login</a>
                                <button class="btn btn-primary">Register As Sitter</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
